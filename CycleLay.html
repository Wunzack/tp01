<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CycleSetting</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
      
    <link href="Content/CysleLayStyle.css" rel="stylesheet" />
  
</head>

<body>
  <div class="container-fluid"><div id='r1'class="row">
  <div id='s1' class="col-md-12">
    <div id="s1Sec" class="Sec">
    <div class="sectionTitle">循環模式</div>
      <div id="subSec1" class='floatSec'>
  <label class="custom-control custom-radio">
  <input id="dayCycle" name="radio" type="radio" class="custom-control-input cycle" checked="">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">每日</span>
</label><br>
<label class="custom-control custom-radio">
  <input id="weekCycle" name="radio" type="radio" class="custom-control-input cycle">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">每週</span>
</label><br>
  <label class="custom-control custom-radio">
  <input id="monthCycle" name="radio" type="radio" class="custom-control-input cycle">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">每月</span>
</label><br>
  <label class="custom-control custom-radio">
  <input id="yearCycle" name="radio" type="radio" class="custom-control-input cycle">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">每年</span>
</label><br>
      </div>
      <div id="subSec2" class='floatSec'>
    <div id="daysSection" class='hiddenSec active'>
    <div class="form-inline"><span class='fdt'>每： </span><div class="form-group mx-sm-3"><input type="number" id="days"class="form-control fdt"></div><span class='fdt'>天</span></div>
      </div>
    <div id="weeksSection" class='hiddenSec'><div class="form-inline"><span class='fdt'>重複於每： </span><div class="form-group mx-sm-3"><input type="number" class='form-control fdt' id="weeks"></div><span class='fdt'>週</span></div>
      
      <div class="form-group has-success">
  <label class="custom-control custom-checkbox">
    <input type="checkbox" value='w1' class="custom-control-input cb">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">星期一</span>
  </label>
          <label class="custom-control custom-checkbox">
    <input type="checkbox" value='w2' class="custom-control-input cb">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">星期二</span>
  </label>
          <label class="custom-control custom-checkbox">
    <input type="checkbox" value=w3 class="custom-control-input cb">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">星期三</span>
  </label>
          <label class="custom-control custom-checkbox">
    <input type="checkbox" value='w4' class="custom-control-input cb">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">星期四</span>
  </label>
          <label class="custom-control custom-checkbox">
    <input type="checkbox" value='w5' class="custom-control-input cb">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">星期五</span>
  </label><br>
          <label class="custom-control custom-checkbox">
    <input type="checkbox" value='w6' class="custom-control-input cb">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">星期六</span>
  </label>
          <label class="custom-control custom-checkbox">
    <input type="checkbox" value='w7' class="custom-control-input cb">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">星期日</span>
  </label>
</div>

    </div>
    <div id="monthsSection" class='hiddenSec'>
      <div class="form-inline"><span class='fdt'>每： </span><div class="form-group"><input type="number" id="months" class='form-control fdt'></div><span class='fdt'>個月的： </span><div class="form-group"><input type="text" id="date" class='form-control fdt'><span class="fdt">日</span></div></div>
      
    </div>
    <div id="yearsSection" class='hiddenSec'>
      <div class="form-inline"><span class='fdt' kk='每年：'>每年： </span><select id='monthSelect' class="custom-select fdt" kk=''>
      <option selected>選擇月份</option>
      <option value="1">一月</option>
      <option value="2">二月</option>
      <option value="3">三月</option>
      <option value="4">四月</option>
      <option value="5">五月</option>
      <option value="6">六月</option>
      <option value="7">七月</option>
      <option value="8">八月</option>
      <option value="9">九月</option>
      <option value="10">十月</option>
      <option value="11">十一月</option>
      <option value="12">十二月</option>      
</select>
        <div class="form-group">                 
                  <input type="text" class="form-control fdt" id="userIdType"  list = "lst_userIdTypes" value="1" kk=''> 
                  <datalist id="lst_userIdTypes">
                  </datalist>
                </div>

      <span class='fdt' kk='日'>日</span>
        
      </div>
      
    </div>
    </div>    
  </div></div>
</div>
  <div id='r2'class="row"><div id='s3' class="col-md-12"><div id="s3Sec" class="Sec"><div class="sectionTitle">循環範圍</div>
  <div class="form-inline"><span>開始於： </span><div class="form-group mx-sm-3"><input type="date" id="dayToStart"class="form-control"></div></div>
  </div>
  </div></div>
  <div id="r3" class="row"><div id="s4" class="col-md-12"><div id="btnArea">
    <button type="button" id='submitBtn' class="btn btn-primary">確定</button>
      <button type="button" id='cancelBtn' class="btn btn-light">取消</button>
    </div></div></div></div>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    
    <script src="Scripts/mcsJS/cycleLay.js"></script>
</body>
</html>
